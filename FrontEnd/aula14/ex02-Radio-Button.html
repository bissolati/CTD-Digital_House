<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
</head>

<body>

    <fieldset>
        <legend>Radio Button, nomes iguais, permite selecionar apenas 1</legend>
        <input type="radio" name="medio-de-pagto" id="credito" value="Crédito">
        <label for="credito">Crédito</label>
        <input type="radio" name="medio-de-pagto" id="debito" value="Debito" checked>
        <label for="debito">Débito</label>
        <input type="radio" name="medio-de-pagto" id="boleto" value="Boleto">
        <label for="boleto">Boleto</label>

    </fieldset>

    <fieldset>
        <legend>Radio Button, nomes diferentes pode selecionar vários</legend>
        <input type="radio" name="medio-de-pagto1" id="credito1" value="Crédito">
        <label for="credito1">Crédito</label>
        <input type="radio" name="medio-de-pagto2" id="debito1" value="Debito">
        <label for="debito1">Débito</label>    
        <input type="radio" name="medio-de-pagto3" id="boleto1" value="Boleto" checked>
        <label for="boleto1">Boleto</label>
    </fieldset>

</body>

</html>
