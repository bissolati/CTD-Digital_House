<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>

<body>
    <fieldset>
        <legend>Checkbox</legend>
        <input type="checkbox" name="hobbies" id="musica" value="Música" checked>
        <label for="musica">Música</label>
        <input type="checkbox" name="hobbies" id="pintura" value="Pintura">
        <label for="pintura">Pintura</label>
        <input type="checkbox" name="hobbies" id="jogar" value="Jogar">
        <label for="jogar">Jogar</label>
    </fieldset>

    <fieldset>
        <legend>Um uso particular</legend>
        <label for="termos">Aceito os termos.</label>
        <input type="checkbox" name="termos" id="termos">

        <label for="newsletter">Quero receber a newsletter!</label>
        <input type="checkbox" name="newsletter" id="newsletter">

    </fieldset>
</body>

</html>
