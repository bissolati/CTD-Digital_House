<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de doces</title>

    <link href="loja-de-doces.css" rel="stylesheet">

</head>

<body>
    <div class="cabecalho">
        <h1>Loja de doces do Marcelo</h1>
    </div>
    <main class="principal">
        <div class="imagens">
            <div class="contorno_imagens">
                <img src="foto01.jpg" alt="Brigadeiro" height="140px">
                <img src="foto02.jpg" alt="Pudim" height="140px">
                <img src="foto03.jpg" alt="Bolo-chocolate" height="140px">
                <img src="foto04.png" alt="Beijim de Coco" height="140px">
                <img src="foto05.jpg" alt="Quindim" height="140px">
                <img src="foto06.jpg" alt="Suspiro" height="140px">
            </div>
        </div>
        <div class="espaco_formulario">
            <h1>Fa√ßa seu pedido</h1>

            <form>
                <fieldset class="fieldset_formulario">

                    <legend> Pedido </legend>
                    <div>
                        <input type="checkbox" name="item1" id="item1">
                        <label for="item1">Brigadeiro</label>
                    </div>
                    <div>
                        <input type="checkbox" name="item2" id="item2">
                        <label for="item2">Pudim</label>
                    </div>
                    <div>
                        <input type="checkbox" name="item3" id="item3">
                        <label for="item2">Bolo</label>
                    </div>
                    <div>
                        <input type="checkbox" name="item4" id="item4">
                        <label for="item2">Beijim</label>
                    </div>
                    <div>
                        <input type="checkbox" name="item5" id="item5">
                        <label for="item2">Quindim</label>
                    </div>
                    <div>
                        <input type="checkbox" name="item6" id="item6">
                        <label for="item2">Suspiro</label>
                    </div>

                </fieldset>

                <fieldset class="fieldset_botoes">

                    <input type="reset" value="Limpar Pedido">
                    <input type="submit" value="Enviar Pedido">
                    <input type="date" name="data" id="data"><br>


                </fieldset>
                <h5>*Escolha uma data caso queira agendar o pedido.</h5>

            </form>

        </div>

    </main>

</body>

</html>
