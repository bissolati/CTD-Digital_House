<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo-classe (:required) </title>

    <style>
        input:required{
            background-color: rosybrown;
        }

    </style>

</head>
<body>  
    <!-- *Nota: O required funciona com os seguintes tipos de entrada: text, search,
          url, tel, email, password, date pickers, number, checkbox, radio e file -->
    
    <h2>Pseudo-classe (:required)</h2>
        
            <label for="numero">Digite aqui o n√∫mero:</label>
            <input type="number" name="numero" id="numero" required>
        
</body>
</html>
