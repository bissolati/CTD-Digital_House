<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Meu CSS -->
    <link rel="stylesheet" href="css/contato.css">

</head>

<body class="bg-dark">
    <div class="container-fluid bg-dark">

        <div class="sticky-top bg-dark">

            <header class="cabecalho">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../index.html"><span class="celoflix"> CELO MARVEL </span></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav fontesMenu">
                                <a class="nav-link active" aria-current="page" href="/index.html"><span
                                        class="botao-menu">Início </span></a>
                                <a class="nav-link active" href="https://www.marvel.com/movies" target="_blank"><span
                                        class="botao-menu">Marvel </span></a>
                                <a class="nav-link active" href="https://www.marvel.com/movies/avengers-endgame"
                                    target="_blank"><span class="botao-menu">Vingadores</span></a>
                                <a class="nav-link active" href="https://www.marvel.com/games" target="_blank"><span
                                        class="botao-menu">Games</span></a>
                                <a class="nav-link active" href="/contato.html"><span
                                        class="botao-menu">Contato</span></a>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
        </div>

        <div class="ContainerPrincipal bg-dark">

            <div class="container bg-white">
                <div class="row">
                    <h1 class="titulo">Formulário de Contato:</h1>
                    <div class="col coluna" >
                        <!-- Formuário de Contato -->
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="mensagem" class="form-label">Digite aqui suas indicações:</label>
                                <textarea class="form-control" id="mensagem" rows="3"></textarea>
                            </div>
                            <button type="reset" class="btn btn-primary">Limpar</button>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            
                        </form>
                        <div class="bnt-voltar">
                        <a href="/index.html" class="btn btn-danger" type="button">Voltar</a>
                    </div>
                    </div>
                </div>
            </div>



        </div>
    </div>


    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
