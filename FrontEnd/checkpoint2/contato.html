    <div class="sobre-info hero-image2 "> 

<h2 class="titulo-sep">FALE CONOSCO</h2>

        <div class="sep-item2"></div>
        <div class="textos-item">
            <section>
                <div class="flex-container  form-dados-direction">
                 <div>
                    <form action="/registro" method="post" class="form-dados">
                        <p class="form-info">
                        <label for="nome">Nome:</label>
                        <br>
                        <input type="text" name="nome" id="nome" class="color-input dado" placeholder="nome"  maxlength="100" required>
                    </p>
                    <p class="form-info">
                        <label for="email">E-mail:</label>
                        <br>
                        <input type="email" name="email" id="email" class="color-input dado" placeholder="email@email.com.br" required>
                    </p>
                    <p class="form-info">
                        <label for="phone">Telefone:</label>
                        <br>
                        <input type="phone" name="phone" id="phone" class="color-input dado" placeholder="00 00000-0000">
                    </p>
                    <p class="form-info">
                        <label for="idade">Data de Nascimento</label>
                        <br>
                        <input type="number" name="idade" id="idade" class="color-input dado" placeholder="idade">
                    </p>

                                     
                    <p class="form-info">
                        <label for="ponto">Ponto Turístico</label>
                        <br>
                        <select name="ponto" id="ponto">
                          <option value="praça da moça">Praça da Moça</option>
                          <option value="borboletário">Borboletário</option>
                          <option value="jardim Botanico">Jardim Botanico</option>
                          <option value="casa de hip-hop">Casa de hip-hop</option>
                        </select>
                    </p>
                
                    <p class="form-info">
                    <label for="comentario">Deixe seu comentário:</label>
                        <br>
                        <textarea name="comentario" id="comentario" cols="30" rows="10">Digite aqui os seus dados</textarea>
                    </p>
                    <div>
                    <p class="form-info">
                        <button class="btn-info" type="reset">Limpar Campos</button>
                    </p> 
                
                    <p class="form-info">
                        <button class="btn-info" type="submit">Enviar</button>
                    </p> 
                </div>
                    </form>
                </div>
                <div class="dado-image" >
                    <img src="image/img-man 1 (1).png" alt="">
